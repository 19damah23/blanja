<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="confirm.css">
  <title>Login | Blanja</title>
</head>
<body>
  <div class="container">
    <div class="logo">
      <a href="/"><img src="../../asset/logo.svg" alt="bag">
      <h1>Blanja</h1></a>
    </div>

    <main>
      <h5>Please login with your account</h5>

      <span>You need to change your password to activate your account</span>

      <form class="form" action="/">
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="New Password Confirmation" required>
        <a href="/">Forgot password?</a>
        <button type="submit" class="submit">Login</button>
      </form>
    </main>
  </div>
</body>
</html>
