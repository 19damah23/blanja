    <div class="content">
      <div class="content-body">
        <h3>My Profile</h3>
        <span>Manage your profile information</span>
        <hr>

        <form>
          <div class="row">
            <div class="col-8">
              <div class="row">
                <div class="col-3 label">
                  <label for="name" class="col-form-label">Name</label>
                </div>
                <div class="col-9">
                  <input type="text" id="name" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-3 label">
                  <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-9">
                  <input type="email" id="email" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-3 label">
                  <label for="phone" class="col-form-label">Phone Number</label>
                </div>
                <div class="col-9">
                  <input type="number" id="phone" class="form-control">
                </div>
              </div>
              <div class="row">
                <div class="col-3 label">
                  <label for="gender" class="col-form-label">Gender</label>
                </div>
                <div class="col-9">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                      value="male">
                    <label class="form-check-label" for="inlineRadio1">Laki-laki</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                      value="female">
                    <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-3 label">
                  <label for="phone" class="col-form-label">Date of birth</label>
                </div>
                <div class="col-9 d-flex">
                  <select class="form-select profile" aria-label="Default select example">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                  <select class="form-select profile" aria-label="Default select example">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                  <select class="form-select profile" aria-label="Default select example">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="col-4 right">
              <img src="../asset/profile-image.svg" alt="">
              <button>Select Image</button>
            </div>
          </div>
          <button class="submit" type="submit">Save</button>
        </form>
      </div>
    </div>


    <!-- Modal -->

              <div class="form-check form-check-inline">
                <input class="form-check-input boys" type="checkbox" id="flexRadioDefault2" name="flexRadioDefault2">
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input girls" type="checkbox" id="flexRadioDefault2" name="flexRadioDefault2">

            </div>
          </div>
          <div class="brand">
